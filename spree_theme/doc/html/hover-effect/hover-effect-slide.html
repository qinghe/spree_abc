<!DOCTYPE html>
<html>
	<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title> main menu test</title>

		<link rel='stylesheet' type='text/css' href='css/normalize.css' />
		<style type='text/css'>
          .nav{
		  }
		  .nav li{ list-style-type:none; float:left; background-color:gray; padding:5px;
            
            }
          .nav li a {display: block;  background-color:green; 
		              overflow: hidden; width:60px;position:relative;
		              height:24px;  /*height is required, inner span is absolute,  */
					  }
          .nav li a span{ position:absolute; display:block; }
		  .nav .en{ height:100%; }
		  .nav .cn{ height:0; }

			.kwicks {
				width: 125px;
				height: 415px;
			}
			.kwicks > li {
				width: 125px;
				/* overridden by kwicks but good for when JavaScript is disabled */
				height: 100px;
				margin-top: 5px;
			}

			#panel-1 { background-color: #53b388; }
			#panel-2 { background-color: #5a69a9; }
			#panel-3 { background-color: #c26468; }
			#panel-4 { background-color: #bf7cc7; }
		</style>
	</head>
	
	<body>
		<ul class="nav">
            <li key="l_home" id="nav_index"> <a href="/"> 
			  <span class="en" style="">index</span>
			  <span title="首页" class="cn" style="">首页</span>
			</a></li>
            <li key="l_works" id="nav_works"><a href="/#l_works"> 
			  <span class="en" style="">WORKS</span><span title="作品" class="cn" style=""> 作品</span>
			</a></li>
            <li key="l_service" id="nav_service"><a href="/#l_service">
			  <span class="en" style="">SERVICE</span><span title="服务" class="cn" style=""> 服务</span>
			</a></li>
            <li key="l_about" id="nav_about"><a href="/#l_about">
			   <span class="en" style="">ABOUT</span><span title="关于" class="cn" style=""> 关于</span>
			 </a></li>
            <li key="l_contact" id="nav_contact"><a href="/#l_contact">
			  <span class="en" style="">CONTACT</span><span title="联系" class="cn" style=""> 联系</span>
			</a></li>
        </ul>

		<script src='js/jquery-1.8.1.min.js' type='text/javascript'></script>
		<script type='text/javascript'>
$(document).ready(function(){
            //nav sliding   
            var height = ''+ $('.nav a').height()+'px'
            var offset = '-'+ height ;
            $('.nav .en').css({ height: height});
            $('.nav .cn').css({ bottom:offset, height: height});
            //nav sliding            
            $('ul.nav>li').hover(function(){
                $(".en",this).stop().animate({top:offset,left:'0px'},{queue:false,duration:300});
            },function(){
                $(".en",this).stop().animate({top:'0px',left:'0px'},{queue:false,duration:300});
                 
                });	
                    
            $('ul.nav>li').hover(function(){ 	 
                $(".cn",this).stop().animate({bottom:'0px',left:'0px'},{queue:false,duration:300});
            },function(){
                $(".cn",this).stop().animate({bottom:offset,left:'0px'},{queue:false,duration:300});
                });	

});
		
		</script>
		
	</body>
</html>
