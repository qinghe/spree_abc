<!DOCTYPE html>
<html>
	<head>
		<title> images test</title>

		<link rel='stylesheet' type='text/css' href='css/normalize.css' />
		<style type='text/css'>
		    .boxes { position: relative; 
			  height: 500px; /*required for box */
			}
            .box{  float:left;	position:relative; margin-bottom:6px; margin-right:6px;}
			.box1 { background-color: #53b388; 
			 
			}
			.box2 { background-color: #5a69a9; 
			  margin-right:0;
			}
			.box3 { background-color: #c26468; }
            .box4 { background-color: #32a408; 
			  margin-right:0;			
			}
			.box-title{  position:absolute; bottom:0px; left:0px; right:0px; background-color:yellow; height:0px; overflow:hidden;}
            .box-title a { display:block; }
		</style>
	</head>
	
	<body>
    <div id="boxes"> 
        <div class="box box1">
            <div style="width:300px;height:600px;">
     			box1 
			</div>
		    <div class="box-title"> <a  href="#"> title </a> </div>
        </div>
        <div class="box box2">
		  <div style="width:600px;height:300px; ">
             box2
          </div>
		    <div class="box-title"> <a  href="#"> title </a> </div>
        </div>
		<div class="box box3" style="">
			<div style="width:400px;height:300px; "> box3 </div>
		    <div class="box-title"> <a  href="#"> title </a> </div>
		</div>
		<div class="box box4" style="">
			<div style="width:200px;height:300px; ">  box4 </div>
		    <div class="box-title"> <a  href="#"> title </a> </div>
		</div>
        
        
    </div>

		<script src='js/jquery-1.8.1.min.js' type='text/javascript'></script>
		<script type='text/javascript'>
$(document).ready(function(){
            //nav sliding   
            
  			var height = ''+ 20+'px';
            //nav sliding            
            $('.box').hover(function(){			   
                $('.box-title',this).stop().animate({height: '20px'},{queue:false,duration:200});
            },function(){
                $('.box-title',this).stop().animate({height:'0'},{queue:false,duration:200});
                 
                });	
                    

});
		
		</script>
		
	</body>
</html>
