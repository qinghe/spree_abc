    .<%=@template.section_selector%>  a{
      <%= @template.css :a %>
    }
    .<%=@template.section_selector%>  a:hover{
      <%= @template.css :a_h %>
    }
    .<%=@template.section_selector%> > .inner {
      text-overflow:ellipsis;
    }
    .<%=@template.section_selector%>  span {
      white-space:nowrap;
    }
  js: ""
