product_thumbnails:
  id: 14
  title: product_thumbnails
  slug: product_thumbnails
  is_selectable: "0"
  is_container: "0"
  html: |
    <!-- no need for thumbnails unless there is more than one image -->
    <div id="product-images" data-hook="product_images" >
    <% if (product.images + product.variant_images).uniq.size > 1 %>
      <ul id="product-thumbnails" class="thumbnails inline" data-hook>
      <% product.images.each do |i| %><li class='tmb-all tmb-<%= i.viewable.id %>'>
          <%= @template.product_attribute( :thumbnail, image: i ) %>
        </li>
        <% end %>
        <% if product.has_variants? %>
        <% product.variant_images.each do |i| %>
          <% next if product.images.include?(i) %>
          <li class='vtmb tmb-<%= i.viewable.id %>'>
            <%= @template.product_attribute( :thumbnail, image: i ) %>
          </li>
        <% end %>
      <% end %>
      </ul>
    <% end %>
    </div>
  created_at: 2011-09-20 19:40:07
  updated_at: 2011-09-20 19:40:07
  css: |-
    .<%=@template.section_selector%> ul{ margin: 0; padding: 0;}
    .<%=@template.section_selector%> li{ list-style-type:none; }
    .<%=@template.section_selector%> ul.inline  li {
    /*
     * it is inline-block, we should remove space between li.
     * http://stackoverflow.com/questions/16234440/space-between-li
     */
