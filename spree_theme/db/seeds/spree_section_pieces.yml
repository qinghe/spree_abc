        <%= render :partial => 'themes/product_options_in_slide_style', :locals=>{:product=>product,:g_piece_selector=>g_piece_selector} %>
      </div>  
    <% end%>
  created_at: 2011-09-20 19:40:07
  updated_at: 2011-09-20 19:40:07
  css: |
    .<%=g_piece_selector%> .variant-option{
      display:none;
    }
    .<%=g_piece_selector%> ul.option_values {
      list-style-type: none;
      margin:0;
      padding:0;  
    }
    .<%=g_piece_selector%> .option_values li {
      display: block;
      position: relative;
      float: left;
    }
    .option-value.selected,
    .option-value.in-stock:hover {
      background-color: #1491EB;
      border-color: #1072B9;
      color: #ffffff;
    }
    .<%=g_piece_selector%> .option_type{ <%=@template.css(:option_type)%> }
    .<%=g_piece_selector%> .large_image{ <%=@template.css(:large_image)%>  }
    .<%=g_piece_selector%> .thumb_image{ <%=@template.css(:thumb_image)%>  }
  js: ""
