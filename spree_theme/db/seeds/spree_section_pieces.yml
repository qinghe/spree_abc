# Read about fixtures at http://ar.rubyonrails.org/classes/Fixtures.html
# id is required, or reload_section_piece would not work, sections is using section_piece_id. 
root:
  id: 1
  is_selectable: true
  is_container: true
  is_root: true
  html: |-
    <!DOCTYPE html>
    <html> 
      <head>
      <title><%= @current_page.title%></title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <%== meta_data_tags %>
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
      <%# it is in main app/assets/ include spree_theme, spree_china_checkout, store/product, store/cart, store/checkout ... %>      
      <%= javascript_include_tag 'spree/frontend/all' %>      
    <% if @current_page.is_preview %>
      <%= stylesheet_link_tag 'store/spree_theme', :media => 'screen' %>
    <% else%>
      <%= stylesheet_link_tag 'store/spree_theme.client', :media => 'screen' %>
      <link rel="stylesheet" href="<%=@website.public_path('css')%>" type="text/css" />
    <% end %>    
    <%= csrf_meta_tags %>
    <%= render "spree/shared/analytics" %>
      </head>
      <body class="clear-block">
      <% if @current_page.site_design? %>
        <%= render "spree/shared/theme_selection_for_nondesigner" %>      
      <% end %>
      <%= flash_messages %>
      <div id="page-wrapper" class="<%='ui-layout-center' if @current_page.is_preview %>">
      <div id="page" class='<%=g_piece_selector%>'><div id="page-inner" class="<%=g_piece_selector%>_inner clear-block">
        ~~content~~
      </div><!-- /#page-inner -->
      </div><!-- /#page -->
      </div><!-- /#jquery.layout require it -->
      <%= javascript_tag  do -%>
        g_is_preview = <%= @current_page.is_preview.to_json %>  
      <% end -%>
      </body>
    </html>
  css: |
    body
    { /*font-size: 100%;  #use font-size define in bootstrap
      line-height: 1em;*/ 
      margin: 0;
      padding: 0;
      <%= @template.css :body %>
    }    
    body, caption, th, td, input, textarea, select, option, legend, fieldset
    {
      <% if @template.css(:font_family)== 'serif' %>
      font-family: Times, "Times New Roman", Georgia, SimSun, serif;
      <% else %>
      font-family: Tahoma, Verdana, Arial, Helvetica, STXihei, "Microsoft YaHei", SimHei, sans-serif;
      <% end %>
    }    
    /*ol,ul { list-style: none; }*/
    /* **** Defaults **** */  /** headings **/     
    h1
    { font-size: 2em;
      line-height: 1.3em;
      margin-top: 0;
      margin-bottom: 0.5em; /* 0.5em is equavalent to 1em in the page's base font. A margin specified in ems is relative to
                               the element's font-size, not to the pages' base font size. */
    }    
    h2
    { font-size: 1.5em;
      line-height: 1.3em;
      margin-top: 0.667em; /* Equivalent to 1em in the page's base font: 1 / 1.5 = 0.667em */
      margin-bottom: 0.667em;
    }    
    h3
    { font-size: 1.3em;
      line-height: 1.3em;
      margin-top: 0.769em; /* Equivalent to 1em in the page's base font: 1 / 1.3 = 0.769 */
      margin-bottom: 0.769em;
    }    
    table { border-collapse:collapse; border-spacing:0 }
    th, thead th, tbody th
    { text-align: left;
      font-style:normal;
      font-weight:normal;  
      vertical-align: middle;
    }
    img
    { border: 0;
      /* remove extra height, 
       * http://stackoverflow.com/questions/6483994/css-font-size-img-tag
       */
      vertical-align:middle; 
    }
    table {
      width:100%; 
    }
    /* set padding margin to label */
    #page form[id] label {
      display: inline-block;
    }
    /* 
     * product description should escape css reset 
     * checkout_form, login_form, site_form... 
     */
    #page form[id] p {       
      margin: 0; padding: 0;
    }
          
    <% if @template.css :use_bbtl %>
    div#bbtl
    { position:absolute;
      top:0;
      left:0;
      <%= @template.css :bbtl %>
    }
    <% end %>
    <% if @template.css :use_bbtr %>
    div#bbtr
    { position:absolute;
      top:0;
      right:0;
      <%= @template.css :bbtr %>
    }
    <% end %>
    <% if @template.css :use_pbbl %>
    div#pbbl
    { position:absolute;
      bottom:0;
      left:0;
      <%= @template.css :pbbl %>
    }
    <% end %>
    <% if @template.css :use_pbbr %>
    div#pbbr
    { position:absolute;
      bottom:0;
      right:0;
      <%= @template.css :pbbr %>
    }
    <% end %>
      #page
      {
        <% if @template.css(:font_size)== 10%>
        font-size: 0.625em; /* 16px x .625 = 10px */
        line-height: 1.4em; /* 10px x 1.4 = 14px */
        <% elsif @template.css(:font_size)== 12%>
        font-size: 0.75em; /* 16px x .75 = 12px */
        line-height: 1.333em; /* 12px x 1.333 = 16px */
        <% elsif @template.css(:font_size)== 14%>
        font-size: 0.875em; /* 16px x .875 = 14px */
        line-height: 1.286; /* 14px x 1.286 = 18px */
        <% elsif @template.css(:font_size)== 16%>
        font-size: 1em; /* 16px x 1 = 16px */
        line-height: 1.13; /* 16px x 1.13 = 18px */
        <% end %>
        <% if @template.css :layout_fixed %>
        margin-left: auto;
        margin-right: auto;
        <% end %>
        <%= @template.css :page %>
      }
        #page-inner
        { position:relative;
        <% @template.css :inner %>
        }
    .<%=@template.current_piece.child_selector%> 
    {  
      <% if @template.css(:content_layout).to_i > 0 %>
      clear:none;
      <% else %>
      clear:both;
      <% end %>
    }
    .clear-block:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
      font-size: 0;
    }
    .clear-block {
      display: block;
    }
    .tlc, .trc, .blc, .brc
    { background-repeat: no-repeat;
      width:100%;
      height:100%;
    }
    .tb, .bb
    { background-repeat: repeat-x;
      width:100%;
      height:100%;
    }
    .lb, .rb
    { width:100%;
      height:100%;
    }
    /* common setting for subsections, they are in container-link, container-form, container-table now.
     * a 
     *   a active
     *   a visited
     *   a hover     
     *   a select
     *   a select hover
     * table border, margin, bg, font(font-size, font-weight, text-decoration, color, text-align )
     *   title margin, border, padding, bg, font
     *   cell  border, padding, bg, font
     *   th    bg, font
     *   td    bg, font
     * form border, margin, padding, bg, font
     *   title margin, border, padding, bg, font
     *   lable margin, border, padding, bg, font
     *   error margin, border, padding, bg, font
     *   input margin, border, padding, bg, font
     */ 
    
  title: root
  slug: root
  js: ""

container:
  id: 2
  is_selectable: "1"
  is_container: "1"
  html: |-
    <!-- container  -->
    <div class="content_layout <%= get_container_class(@template.current_piece) %>" >
          <div class="<%=g_piece_selector%>_inner clear-block">          
          ~~content~~          
          </div>          
    </div> 
  css: |-
    /* width,height, skinnables */
    .<%=g_piece_selector%>
    { float:left; overflow:hidden;  padding:0;  margin:0 auto; 
      position:relative;
      <%=@template.css(:block)%>
    }
    /* background, margin, border, padding */
    .<%=g_piece_selector%> .<%=g_piece_selector%>_inner
    { overflow: hidden;/* keep border visible*/
      min-height:1px;min-width:1px;  /* it is required as placeholder */
      <%=@template.css(:inner)%>
    }
    .<%=@template.current_piece.child_selector%> 
    {
      <%if @template.css(:content_layout).present? %>
        <%= @template.css(:content_layout) %>
      <%else%>
        clear:both;
      <%end%>
    }
    /* #copy from spree_backend/assets/stylesheets/admin/components/pagination */    
    .<%=g_piece_selector%> .pagination { float:left; clear:both; } /* add clear */
    .<%=g_piece_selector%> .pagination .page{ display: inline-block; text-align: center;
      <%=@template.css(:pagination_page)%> 
    }
    .<%=g_piece_selector%> .pagination .current{
      <%=@template.css(:pagination_current)%> 
    }    
    <% if @template.current_piece.view_column_count >0 %>    
    /* css for last column in row, feature center content */
    .<%=@template.current_piece.child_selector%>.column_last>div{ margin-right:0; padding-right:0; } 
    <% end %>
    
  title: container
  slug: container
  
