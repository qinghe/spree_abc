menuitem:
  id: 6
  is_selectable: "0"
  is_container: "0"
  title: menuitem
  slug: menuitem
  html: |
    <%= menu_item_atom( @template.current_piece, page )  %>
    
  css: |-
      .<%=g_piece_selector%> {
       <%= @template.css :shell %>
      } 
      /* override parent container .selector a */     
      .<%=g_piece_selector%> a{
       /* tide_effect: width,height is required, inner span is absolute  */
       position:relative;overflow: hidden;
       <%= @template.css :a %>  
      }
      .<%=g_piece_selector%> a:hover{  
        <%= @template.css :a_h %> 
      }
      .<%=g_piece_selector%> .selected{ 
        <%= @template.css :selected %> 
      }
      .<%=g_piece_selector%> a.selected:hover{  <%= @template.css :as_h %> }
      .<%=g_piece_selector%> .noclick{ cursor:default; <%= @template.css :noclick %> }
      .<%=g_piece_selector%> a.depth1{ <%= @template.css :depth1 %>  }
      .<%=g_piece_selector%> a.depth2{ <%= @template.css :depth2 %>  }
      .<%=g_piece_selector%> a.depth3{ <%= @template.css :depth3 %>  }
      .<%=g_piece_selector%> a.depth4{ <%= @template.css :depth4 %>  }
      <% if @template.current_piece.get_content_param_by_key(:tide_effect) %>
      .<%=g_piece_selector%> a span{ position:absolute; display:block; }
      .<%=g_piece_selector%> span.name{ height:100%; }
      .<%=g_piece_selector%> span.tooltips{  height:0;  }
      <% end %>

  js: ""
