slider:
  id: 54
  title: slider
  slug: slider
  resources: m
  is_selectable: "1"
  is_container: "0"
  html: |    
    <div id="<%=g_piece_selector%>" style="<%=@template.css(:slides)%>">
    <% if @template.menu.present? %>
      <!-- Loading Screen -->
      <div u="loading" style="position: absolute; top: 0px; left: 0px;width: 100%;height:100%;">
        <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block; background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;"></div>
        <div style="position: absolute; display: block; background: url(/shops/shared/images/jssor/loading.gif) no-repeat center center; top: 0px; left: 0px;width: 100%;height:100%;"> </div>
      </div>
      <% # jssor require with,height in element style. %>
      <div u="slides" style="position: absolute;overflow:hidden;<%=@template.css(:slides)%>">
      <% @template.menu.children.each{|page| %>
      <div><%= image_tag page.icon.url(:original), :u=>'image', :alt=>page.name %></div>
      <% } %>
      </div>
      <!-- bullet navigator container -->
        <!-- Bullet Navigator Skin Begin -->
        <div u="navigator" class= "jssorb03" style="position: absolute;">
            <!-- bullet navigator item prototype -->
            <div u="prototype" style="position: absolute; width: 19px; height: 19px;"></div>
        </div>
      <!-- Bullet Navigator Skin End -->
    <% end %>
    </div>
    <script>
    jQuery(document).ready(function ($) {
      //$('#<%=g_piece_selector%>').css(
      //  { height: $('.<%=@template.current_piece.section_selector%>_inner').css( 'height' ),
      //    width: $('.<%=@template.current_piece.section_selector%>_inner').css( 'width' )}
      //);
      var options = { $FillMode: 2,  $AutoPlay: true ,
        $BulletNavigatorOptions: { $Class: $JssorBulletNavigator$, $ChanceToShow: 2,  $AutoCenter:1  }
        };
      var jssor_slider1 = new $JssorSlider$('<%=g_piece_selector%>', options);
      //responsive code begin
      //you can remove responsive code if you don't want the slider scales while window resizes
      function ScaleSlider() {
          var parentWidth = jssor_slider1.$Elmt.parentNode.clientWidth;
          if (parentWidth)
              jssor_slider1.$SetScaleWidth(parentWidth);
          else
              window.setTimeout(ScaleSlider, 30);
      }
      //Scale slider immediately
      ScaleSlider();
      //if (!navigator.userAgent.match(/(iPhone|iPod|iPad|BlackBerry|IEMobile)/)) {
      //    $(window).bind('resize', ScaleSlider);
      //}
      //responsive code end
    });
    </script>
  css: |-
    #<%=g_piece_selector%> { position:relative; }
    #<%=g_piece_selector%> [u='slides']{ 
      cursor: move; left: 0px; top: 0px;      
    }
    #<%=g_piece_selector%> [u='navigator']{
      position: absolute;
      bottom:0;
    } 
    .jssorb03 div, .jssorb03 div:hover, .jssorb03 .av
    {
        background: url('/shops/shared/images/jssor/n21.png') no-repeat;
        overflow:hidden;
        cursor: pointer;
    }
    .jssorb03 div { background-position: -5px -5px; }
    .jssorb03 div:hover, .jssorb03 .av:hover { background-position: -35px -5px; }
    .jssorb03 .av { background-position: -65px -5px; }
    .jssorb03 .dn, .jssorb03 .dn:hover { background-position: -95px -5px; }

