# id is required, or reload_section_piece would not work, sections is using section_piece_id.
root:
  id: 1
  is_selectable: true
  is_container: true
  is_root: true
  html: |-
    <!DOCTYPE html>
    <html lang="zh-CN">
      <head>
      <title><%= @current_page.title%></title>
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <%== meta_data_tags %>
      <%= favicon_link_tag 'favicon.ico' %>
      <%# it is in main app/assets/ include spree_theme, spree_china_checkout, store/product, store/cart, store/checkout ... %>
      <%= javascript_include_tag 'spree/frontend/all', "data-turbolinks-track" => true %>
      <%= stylesheet_link_tag 'store/spree_theme.desktop', "data-turbolinks-track" => true %>
      <% if @current_page.is_preview %>
        <%= stylesheet_link_tag 'store/spree_theme'  %>
      <% else%>
        <link rel="stylesheet" href="<%=@website.public_path('css')%>" type="text/css" data-turbolinks-track />
      <% end %>
      <%= csrf_meta_tags %>
      <%= render "spree/shared/sync_analytics" %>
      </head>
      <body class="clear-block <%= @current_page.agent_selector(request.user_agent) %>">
      <% if @current_page.site_design? && !@current_page.is_preview %>
        <%= render "spree/shared/theme_selection_for_nondesigner" %>
      <% end %>
      <%= flash_messages %>
      <div id="page-wrapper" class="<%=@template.section_selector%>">
      <div id="page" class=''><div id="page-inner" class="inner clear-block">
        ~~content~~
      </div><!-- /#page-inner -->
      </div><!-- /#page -->
      </div><!-- /#jquery.layout require it -->
      <%= javascript_tag  do -%>
        g_client_info = <%== @client_info.to_json %>
      <% end -%>
      <% if @current_page.is_preview %>
         <%= render 'layout_editor_panel' %>
      <% end %>
      <%= render "spree/shared/analytics" %>
      </body>
    </html>
  css: |
    body
    { /*font-size: 100%;  #use font-size define in bootstrap
      line-height: 1em;*/
      margin: 0;
      padding: 0;
      <%= @template.css :body %>
    }
    body, caption, th, td, input, textarea, select, option, legend, fieldset
    {
      <% if @template.css(:font_family)== 'serif' %>
      font-family: Times, "Times New Roman", Georgia, SimSun, serif;
      <% else %>
      font-family: Tahoma, Verdana, Arial, Helvetica, STXihei, "Microsoft YaHei", SimHei, sans-serif;
      <% end %>
    }
    /*ol,ul { list-style: none; }*/
    /* **** Defaults **** */  /** headings **/
    h1
    { font-size: 2em;
      line-height: 1.3em;
      margin-top: 0;
      margin-bottom: 0.5em; /* 0.5em is equavalent to 1em in the page's base font. A margin specified in ems is relative to
                               the element's font-size, not to the pages' base font size. */
    }
    h2
    { font-size: 1.5em;
      line-height: 1.3em;
      margin-top: 0.667em; /* Equivalent to 1em in the page's base font: 1 / 1.5 = 0.667em */
      margin-bottom: 0.667em;
    }
    h3
    { font-size: 1.3em;
      line-height: 1.3em;
      margin-top: 0.769em; /* Equivalent to 1em in the page's base font: 1 / 1.3 = 0.769 */
      margin-bottom: 0.769em;
    }
    table { border-collapse:collapse; border-spacing:0 }
    th, thead th, tbody th
    { text-align: left;
      font-style:normal;
      font-weight:normal;
      vertical-align: middle;
    }
    img
    { border: 0;
      /* remove extra height,
       * http://stackoverflow.com/questions/6483994/css-font-size-img-tag
       */
      vertical-align:middle;
    }
    table {
      width:100%;
    }
    /* all global setting apply to page_wrapper, simplemodal append to it. */
    /* set padding margin to label */
    #page-wrapper form[id] label {
      display: inline-block;
    }
    /*
     * product description should escape css reset
     * checkout_form, login_form, site_form...
     */
    #page-wrapper form[id] p {
      margin: 0; padding: 0;
    }
    /* keep input width same with container */
    #page-wrapper form.fullwidth input[type="text"], #page-wrapper form.fullwidth input[type="password"], #page-wrapper form.fullwidth input[type="phone"], #page-wrapper form.fullwidth input[type="email"], #page-wrapper form.fullwidth input[type="number"], #page-wrapper form.fullwidth input[type="url"]{
      box-sizing: border-box;
      width: 100%;
    }
      #page
      { <% font_size = @template.css(:page, html_attribute_ids: [24]) %>
        <% if font_size == 'font_size:10px' %>
        font-size: 0.625em; /* 16px x .625 = 10px */
        line-height: 1.4em; /* 10px x 1.4 = 14px */
        <% elsif font_size == 'font_size:12px' %>
        font-size: 0.75em; /* 16px x .75 = 12px */
        line-height: 1.333em; /* 12px x 1.333 = 16px */
        <% elsif font_size == 'font_size:14px' %>
        font-size: 0.875em; /* 16px x .875 = 14px */
        line-height: 1.286; /* 14px x 1.286 = 18px */
        <% else %>
        font-size: 1em; /* 16px x 1 = 16px */
        line-height: 1.13; /* 16px x 1.13 = 18px */
        <% end %>
        <% if @template.css :layout_fixed %>
        margin-left: auto;
        margin-right: auto;
        <% end %>
        <%= @template.css :page %>
      }
        #page-inner
        { position:relative;
        <%= @template.css :inner %>
        }
    .<%=@template.current_piece.child_selector%>
    {
      <% if @template.css(:content_layout).to_i > 0 %>
      clear:none;
      <% else %>
      clear:both;
      <% end %>
    }
    .clear-block:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
      font-size: 0;
    }
    .clear-block {
      display: block;
    }

    /* common setting for subsections, they are in container-link, container-form, container-table now.
     * a
     *   a active
     *   a visited
     *   a hover
     *   a select
     *   a select hover
     * table border, margin, bg, font(font-size, font-weight, text-decoration, color, text-align )
     *   title margin, border, padding, bg, font
     *   cell  border, padding, bg, font
     *   th    bg, font
     *   td    bg, font
     * form border, margin, padding, bg, font
     *   title margin, border, padding, bg, font
     *   lable margin, border, padding, bg, font
     *   error margin, border, padding, bg, font
     *   input margin, border, padding, bg, font
     */

  title: root
  slug: root
  js: ""

container:
  id: 2
  is_selectable: "1"
  is_container: "1"
  html: |-
    <div class="content_layout ~~selector~~" >
       <div class="inner clear-block">~~content~~</div>
    </div>
  css: |-
    /* width,height, skinnables */
    .<%=@template.section_selector%>
    { float:left; padding:0;  margin:0 auto; /* overflow:hidden; inner has hidden,it is useless */
      position:relative;
      <%=@template.css(:block)%>
    }
    /* background, margin, border, padding */
    .<%=@template.section_selector%> > .inner
    { overflow: hidden;/* keep border visible*/
      /* min-height:1px;min-width:1px;   it is required as placeholder,cause problem when image width 100% */
      <%=@template.css(:inner)%>
    }
    .<%=@template.section_selector%> > .inner.hover
    {
      <%=@template.css(:hover)%>
    }
    .<%=@template.current_piece.child_selector%>
    {
      <%if @template.css(:content_layout).present? %>
        <%= @template.css(:content_layout) %>
      <%else%>
        clear:both;
      <%end%>
    }
    <% if @template.current_piece.per_page >0 %>
    /* #copy from spree_backend/assets/stylesheets/admin/components/pagination */
    .<%=@template.section_selector%> .pagination { float:left; clear:both; } /* add clear */
    .<%=@template.section_selector%> .pagination .page{ display: inline-block; text-align: center;
      <%=@template.css(:pagination_page)%>
    }
    .<%=@template.section_selector%> .pagination .current{
      <%=@template.css(:pagination_current)%>
    }
    <% end %>
    <% if @template.current_piece.column_count >0 %>
    /* css for last column in row, feature center content, for mobile column, no inner div */
    .<%=@template.current_piece.child_selector%>.data_last, .<%=@template.current_piece.child_selector%>.data_last>div{ margin-right:0; padding-right:0; border-right:0; }
    <% end %>
  title: container
  slug: container

