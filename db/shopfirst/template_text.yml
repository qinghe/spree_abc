    name: 您需要dalianshops 吗
    body: <p>您需要dalianshops 吗？<br><br>一. 我是新手。<br>1. 想开个独立的网店， 展示产品及销售<br>2. 不需要复杂的功能，能卖东西就行。<br>3.
      界面一定要漂亮，要定制的, 文艺范，小清新。<br>请选择我们， 放眼互联网， 它不是最好，一定是最适合你的。<br><br>二. 我有淘宝/天猫店，想开个独立的网店<br>1.
      我不懂技术<br>2. 我要使用自己的域名<br>3. 我想要多个模板，适时更换。如三八节主题的。<br>4. &ldquo;和淘宝共享数据&rdquo;，这个功能暂时真没有。如果你真的需要，请告诉我们，我们一定开发。<br><br>三.
      我有企业网站，想添加商城功能。<br>1. 注册dalianshops, 创建一个商城<br>2. 在企业网站主菜单中增加"商城"链接，链接到刚才创建的商城。<br>3.
      定制网店模板，保持与企业网站风格一致<br><br>四. 我是一名开发人员，了解开发和部署的辛苦，想找个可用的网店系统。<br>&nbsp; 它是你的选择，不用自己动手，注册一下就好。不满意的功能，请告诉我们，一定及时改正。<br><br>五.
      我有网站， 但不满意，我需要&lsquo;非常强大&rsquo;的商城系统。<br>&nbsp; 希望我们能够为您服务，但目前这款系统还不适合您，<br>&nbsp;
      您可以选择 shopex, hishop</p>
