<%
I18n.reload!
1.upto(100) do |i|
%>
ship_address_<%= i %>:
  firstname: <%= Faker::Name.first_name %>
  lastname: <%= Faker::Name.last_name %>
  address1: <%= Faker::Address.street_address %>
  address2: <%= Faker::Address.secondary_address %>
  city: <%= Faker::Address.city %>
